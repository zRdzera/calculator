<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div id="display">
            <p id="operation"></p>
            <p id="result"></p>
        </div>

        <div id="buttons">
            <section id="first-two-columns">
                <button class="button clearAndDelete" value="Delete">Clear</button>
                <button class="button clearAndDelete" value="Backspace">Delete</button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" id="zero-button" value="0">0</button>
            </section>

            <section id="last-two-columns">
                <button class="button" value="*">*</button>
                <button class="button" value="9">9</button>
                <button class="button" value="6">6</button>
                <button class="button" value="3">3</button>
                <button class="button" value=".">.</button>
                <button class="button" value="/">&#247;</button>
                <button class="button" value="-">-</button>  
                <button class="button" value="+">+</button>
                <button class="button equalButton" id="enter-button" value="Enter">=</button>
            </section> 
        </div>
    </main>

</body>
</html>
