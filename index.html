<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <div id="display">
            <p id="operation">5 + 5 </p>
            <p id="result">10</p>
        </div>

        <div id="buttons">
            <section id="first-two-columns">
                <button class="button">Clear</button>
                <button class="button">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button" id="zero-button">0</button>
            </section>

            <section id="last-two-columns">
                <button class="button">*</button>
                <button class="button">9</button>
                <button class="button">6</button>
                <button class="button">3</button>
                <button class="button">.</button>
                <button class="button">-</button>  
                <button class="button" id="plus-button">+</button>
                <button class="button" id="enter-button">=</button>
            </section> 
        </div>

    </main>

</body>
</html>
